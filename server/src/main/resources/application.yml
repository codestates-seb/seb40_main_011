spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none # 경고 경고 경고 경고 절대 다른 것으로 수정하지 마세요!!
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  profiles:
    default: prod
  servlet:
    multipart:
      max-file-size: 30MB # 최대 파일 사이즈
      max-request-size: 100MB # 보내는 파일의 전체 합의 크기

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
      org.hibernate.SQLQuery: debug

filePath: ./codeTech/files // 파일이 저장될 상대 경로를 지정한다.
