<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
</head>
<body>
    <h2>파일 업로드</h2>

    <form action="/api/upload" method="post" enctype="multipart/form-data">

        <h4>단일 파일 업로드</h4>
        <input type="file" name="file">

        <h4>다중 파일 업로드</h4>
        <input type="file" multiple="multiple" name="files">

        <input type="submit"/>
    </form>
</body>
</html>
